<html>
<body>
  <h1>Moire Magic</h1>
  <div class="container">
    <section>
      <h2>Base pattern</h2>
      <div class="patternb">
        <form>
          <label><input type="radio" name="orderb" value="0" /> linear</label>
          <label><input type="radio" name="orderb" value="1" checked /> quadratic</label>
          <label><input type="radio" name="orderb" value="2" /> cubic</label>
          <label><input type="number" name="pitch" value="2" step="0.5" min="1" /> pitch</label>
        </form>
        <svg width="100%" height="100%" viewBox="-50 -100 200 300" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </section>

    <section>
      <h2>Combined</h2>
      <div class="frame">
        <div class="combined">
          <div class="back">
            <svg width="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg>
          </div>
          <div class="face">
            <svg width="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2>Rotating pattern</h2>
      <div class="pattern">
        <form>
          <label><input type="radio" name="order" value="0" /> linear</label>
          <label><input type="radio" name="order" value="1" checked /> quadratic</label>
          <label><input type="radio" name="order" value="2" /> cubic</label>
          <label><input type="number" name="pitch" value="2" step="0.5" min="1" /> pitch</label>
        </form>
        <svg width="100%" height="100%" viewBox="-50 -100 200 300" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </section>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
